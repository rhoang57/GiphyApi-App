<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GiphyApi App Homework</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container-fluid" id="top-contain">


		<!-- Nav Area with Title 100% -->
		<div class="row">
			<div class="col" id="header">
				<h3 id="title">I Just Can't Gif Enough!</h3>
			</div>
		</div>

		<!-- Button Area 100% -->
		<div class="row">
			<div class="col" id="buttonArea"></div>
		</div>

		
		<div class="row">
			<!-- Input Area 3 cols -->
			<div class="col-lg-2 text-center">
				<form>
					<fieldset>
						<br>
						<label for="topic-input">Search for more Gifs!</label><br>
						<input type="text" placeholder="Type your search here..." id="topic-input">
						<button type="submit" class="btn submit" data="submitBtn">Submit</button>
					</fieldset>
				</form>
			</div>
			
			<!-- Gif Area 9 cols -->
			<div class="col-lg-10" id="gifArea"></div>
			
		</div>



	</div>


	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>

</html>
